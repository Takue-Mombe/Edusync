<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link th:href="@{style.css}" rel="stylesheet">
    <style>
        .container {
            width: 80%;
            margin: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type=text] {
            padding: 10px;
            margin-top: 10px;
            font-size: 17px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }

        .search-container button {
            padding: 10px;
            margin-top: 10px;
            font-size: 17px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #007bff;
            color: white;
            width: 18%;
        }

        @media screen and (max-width: 600px) {
            .search-container input[type=text] {
                width: 60%;
            }
            .search-container button {
                width: 38%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>List of Courses</h2>
    <div class="search-container">
        <input type="text" placeholder="Search for a course...">
        <button type="submit">Search</button>
    </div>
    <table class="table" border="1">
        <tr>
            <th>ID</th>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Department</th>
            <th>Programme</th>
            <th>Lecturer ID</th>
            <th>Number of Students</th>
            <th>Action</th>
        </tr>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.courseId}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.department}"></td>
            <td th:text="${course.programme}"></td>
            <td th:text="${course.lecturerId}"></td>
            <td th:text="${course.numberOfStudents}"></td>
            <td>
                <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-primary"><i class="fas fa-edit"></i>Edit</a>
                <a th:href="@{'/courses/delete/' + ${course.id}}" class="btn btn-danger" methods="Delete"><i class="fas fa-trash-alt"></i>Delete</a>
            </td>
        </tr>
    </table>
</div>
<script src="/templates/JS/script.js"></script>
</body>
</html>
