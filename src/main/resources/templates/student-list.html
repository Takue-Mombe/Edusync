<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>List of Students</h2>
    <table class="table" border="1">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Year Enrolled</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Programme</th>
            <th>Department</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Next of Kin</th>
            <th>Guardian Number</th>
            <th>Address</th>
        </tr>

        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.hitMail}"></td>
            <td th:text="${student.yearEnrolled}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.status}"></td>
            <td th:text="${student.programme}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.dateOfBirth}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.nextOfKin}"></td>
            <td th:text="${student.guardianNumber}"></td>
            <td th:text="${student.address}"></td>
        </tr>
    </table>
    <button type="button" onclick="openModal()">Add Student</button>
    <!-- Modal for adding student information -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form th:action="@{/StudentApi/save}" method="post">
                <label for="hitMail">Hit Mail:</label>
                <input type="text" id="hitMail" name="hitMail" required><br><br>

                <label for="yearEnrolled">Year Enrolled:</label>
                <input type="text" id="yearEnrolled" name="yearEnrolled" required><br><br>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required><br><br>

                <label for="programme">Programme:</label>
                <input type="text" id="programme" name="programme" required><br><br>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required><br><br>

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="text" id="dateOfBirth" name="dateOfBirth" required><br><br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>

                <label for="nextOfKin">Next of Kin:</label>
                <input type="text" id="nextOfKin" name="nextOfKin" required><br><br>

                <label for="guardianNumber">Guardian Number:</label>
                <input type="text" id="guardianNumber" name="guardianNumber" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Open the modal when the "Add Student" button is clicked
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    // Close the modal when the user clicks on the close button
    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }
</script>

</body>
</html>
