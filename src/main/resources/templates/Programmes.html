<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 200px;
        background-color: #007bff; /* Blue background */
        padding-top: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Adding shadow for depth */
    }

    .navbar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .navbar li {
        padding: 10px 0;
        text-align: center;
    }

    .navbar li a {
        text-decoration: none;
        color: #fff; /* White text */
        font-size: 18px;
        transition: 0.3s;
    }

    .navbar li a:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    /* Adjustments for smaller screens */
    @media screen and (max-width: 768px) {
        .navbar {
            width: 150px;
        }

        .navbar li a {
            font-size: 16px;
        }
    }

    @media screen and (max-width: 576px) {
        .navbar {
            display: none; /* Hide navbar on small screens */
        }
    }
</style>
<body>

<div class="container">
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <h2>Programmes</h2>
    <div class="inner-container">
        <button type="submit" th:method=""></button>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Programme Name</th>
                <th scope="col">Department</th>
                <th scope="col">Chairperson</th>
                <th scope="col">Number Of Students</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="programmes:${programmes}"">
                <td th:text="${programmes.ProgrammeName}"></td>
                <td th:text="${programmes.Department}"></td>
                <td th:text="${ppragmmes.Chairperson}"></td>
                <td th:text="${programmes.numberOfStudents}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
